<h2>Tickets</h2>

<ul>
  
  <li *ngFor="let ticket of tickets">
    <p>Ticket ID: {{ ticket.id }}</p>
    <hr>
    <br>
    <p></p>
    <p>Customer Name: {{ticket.name}} </p>
    <p>Email Address: {{ticket.email}}</p>
    <p> Subject: {{ticket.title}}</p>
    <p>Message: {{ticket.body}}</p>

  </li>
  

</ul>
